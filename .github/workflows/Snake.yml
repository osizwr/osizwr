name: Generate GitHub contribution snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # optional: run daily at 02:00 UTC

permissions:
  contents: write       # required so action can push generated files
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake images (SVG & GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # list outputs (one per line). Query params allow customization:
          # ?palette=github-dark  or ?color_snake=orange etc
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake.gif?palette=github-dark&color_snake=orange
